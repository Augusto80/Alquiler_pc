<body>
    <br>
    <div class="container">

        <h1 class="text-primary">Registrate con M&S LTDA</h1>

        <div class="row">
            <div class="col-lg-6">
                <br>
                <img width="90%" height="400px" src="assets/registrar.jpg" alt="">
            </div>

            <div class="col-lg-6">
                <br>
                <form>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <input type="text" class="form-control" id="nombres" placeholder="Nombre completo" required>
                        </div>
                    </div>
                    <br>

                    <div class="form-row">
                        <div class="col-lg-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="email">@</span>
                                </div>
                                <input type="email" class="form-control" id="email" placeholder="Correo Electrónico"
                                    aria-describedby="email2" required>
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="form-row">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <input type="text" class="form-control" id="direccion" placeholder="Dirección"
                                    aria-describedby="direccion" required>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="input-group">
                                <input type="number" class="form-control" id="celular" placeholder="Celular"
                                    aria-describedby="Celular" required>
                            </div>
                        </div>
                    </div>
                    <br>
                    
                    <div class="form-row">
                        <div class="col-lg-12">
                            <input type="password" class="form-control" id="password" placeholder="Contreseña "
                                required>
                        </div>
                    </div>
                    <br>

                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
